<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
 <script src="https://use.fontawesome.com/70a6a1f281.js"></script>

	<title></title>
</head>
<body id="main">
	


	<div class="row">
		<div class="col m6 s12">

			<div class="weatherBox">
					<div class="weatherBoxWrapper">
						<div class="row">

						<div class="col s12 m6">
							<h1 id="weatherLocation"></h1>
							<p id="weatherDescription"></p>
						</div>
						<div class="col s12 m6">
							<i class="fa fa-sun-o" id="weatherIcon" aria-hidden="true"></i>
							<p id="weatherTemperature"></p>
						</div>

					</div>
			
				<div class="row">
					<div class="col s12">
						<a id="weatherTemperatureSwitch" class="btn waves-effect waves-light">Switch to Celsius</a>
					</div>
				</div>

				</div>
			</div>

				<div class="todo">
					<h3>Activities planned today</h3>
					<ul id="todoList">
					</ul>
				</div>

			</div>

			<div class="col m6 s12">
				<div class="activityBox" id="activityBox">
					<h3>Suggested activities</h3>

					

				</div>				
			</div>
		</div>


	<script src="bundle.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

</body>
</html>
